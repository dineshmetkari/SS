<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Google</mat-card-title>
    <mat-card-subtitle><a href="www.google.com"> www.google.com</a></mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <p>
   Descriptions
    </p>
  </mat-card-content>
  
  <mat-card-footer class ="icons">
    <mat-chip-list class ="l">
      <mat-chip>
 <i class="material-icons">collections</i> <font>&nbsp; {{i}}</font>
 </mat-chip>
<mat-chip>
 <i class="material-icons">videocam</i>  <font >&nbsp; {{i}}</font>
 </mat-chip>
 <mat-chip><i class="material-icons">code</i> <font >&nbsp; {{i}}</font></mat-chip>
 </mat-chip-list>
  </mat-card-footer>
</mat-card>
