<app-navbar [role] = "role"></app-navbar>
<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header  (focus) = "checking()">
        <mat-panel-title>
          <b> Admin </b>
        </mat-panel-title>
        <mat-panel-description>
          Add domain Expert
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-form-field>
        <input matInput type="email" placeholder="Email" [(ngModel)]="emailId" (keyup) = "checking()" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
        <mat-hint>Enter username</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>


      <mat-form-field>
        <input matInput type="password" placeholder="Password" (keyup) = "checking()" [(ngModel)]="password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
        <mat-hint>Enter password</mat-hint>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-action-row>
        <button class="loginbutton" type="submit" mat-button color="primary" (click)="loginbutton()">Submit</button>
      </mat-action-row>
    </mat-expansion-panel>

  </mat-accordion>
